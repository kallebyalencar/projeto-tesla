<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tesla</title>
</head>
<body>
    <header class="main-header">
        <div class="container container-flex">
            <div class="logo">
                <figure>
                    <img src="assets/logo-white.svg" alt="Logotipo da Tesla">
                </figure>
            </div>
            <div class="main-nav">
                <nav>
                    <ul>
                        <li>
                            <a href="#">Vehicles</a>
                        </li>
                        <li>
                            <a href="#">Energy</a>
                        </li>
                        <li>
                            <a href="#">Charging</a>
                        </li>
                        <li>
                            <a href="#">Discover</a>
                        </li>
                        <li>
                            <a href="#">Shop</a>
                        </li>
                        <li>
                            <a href="#">We, Robot</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container container-flex">
            <div class="brand">
                <figure>
                    <img src="assets/logo-cybertruck.svg" alt="Logotipo Cybertruck">
                </figure>
            </div>

            <div class="text-hero">
                <h1>a new dimension of technology</h1>
                <p>Built for any adventure, Cybertruck has a durable exterior, spacious interior and technological capabilities so you can pack up your gear and hit the road.</p>
                <div class="hero-btns">
                    <button class="btn-primary active">Order Now</button>
                    <button class="btn-primary">Demo Drive</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
